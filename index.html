<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div class="final-result">
      <p>Your Result</p>
      <div class="result-container">
        <div class="result">76</div>
        <p class="max">of 100</p>
      </div>
      <div class="result-text">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <div class="container">
        <h3>Summary</h3>
        <div class="test reaction">
          <div class="test-title">
            <img class="icon" src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="test-result">
            <p class="result">80</p>
            <p class="max"> / 100</p>
          </div>
        </div>
        <div class="test memory">
          <div class="test-title">
            <img class="icon" src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="test-result">
            <p class="result">92</p>
            <p class="max"> / 100</p>
          </div>
        </div>
        <div class="test verbal">
          <div class="test-title">
            <img class="icon" src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="test-result">
            <p class="result">61</p>
            <p class="max"> / 100</p>
          </div>
        </div>
        <div class="test visual">
          <div class="test-title">
            <img class="icon" src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="test-result">
            <p class="result">72</p>
            <p class="max"> / 100</p>
          </div>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Roman Zinkevich</a>.
  </div>
</body>
<script src="main.js"></script>
</html>
